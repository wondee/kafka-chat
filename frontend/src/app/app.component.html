<div class="container-fluid">
  <div class="row">

    <chatroom *ngIf="isLoggedIn(); else elseBlock"
      [user]="session.user"
      [chatroom]="session.chatroom"
    ></chatroom>
    <ng-template #elseBlock>
      <login-form
        (onLogin)="onLogin($event)"
      ></login-form>
    </ng-template>
  </div>
</div>
